<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>Rayonix</title>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<!-- Cobyla -->
<script type="text/javascript" src="js/Cobyla.js"></script>
<!-- dygraphs -->
<script type="text/javascript" src="js/dygraph-combined.min.js"></script>
<style type="text/css">
	body {
		font-family: sans-serif;
		font-size: 14px;
	}
	input, select {
		font-size: 14px;
	}
	b {
		margin-right: 5px;
	}
	#container {
		width: 700px;
		margin: 0 auto;
	}
	#chart {
		width: 700px;
		height: 400px;
	}
	#messagebox {
		color: #FF0000;
		font-weight: bold;
	}
</style>
</head>
<body>
	<div id="container">
		<div id="chart"></div>
		<p>
			<!-- http://stackoverflow.com/questions/11832930/html-input-file-accept-attribute-file-type-csv -->
			<input type="file" id="fileinput" accept="*" style="width: 350px;"/>
			<b style="margin-left: 10px;">acq</b>
			<input type="number" step=1 min=1 max=1 id="acq" name="acq" style="width: 50px;"/><span id="nacq"></span>
		</p>
			<b>time and temp.</b>
			<label for="dt">&Delta;t (s) </label><input type="number" value=0 step=0.01 id="dt" class="params" style="width:50px;"/>
			<label for="Ti" style="margin-left: 10px;">Ti (°C) </label><input type="number" value=0 step=0.01 id="Ti" class="params" style="width: 50px;"/>
			<label for="dT" style="margin-left: 10px;">&Delta;T (°C) </label><input type="number" value=0 step=0.01 id="dT" class="params" style="width: 50px;"/>

			<b style="margin-left: 10px;">Time (s)</b>
			<span id="time"></span>
			<b style="margin-left: 10px;">Temp (°C)</b>
			<span id="temp"></span>
		<p>
			
		</p>

		<p>
			<b>tth range</b>
			<label for="from">from: </label><input type="number" step=0.01 id="from" class="params" style="width:50px;"/>
			<label for="to" style="margin-left: 10px;">to: </label><input type="number" step=0.01 id="to" class="params" style="width: 50px;"/>

			<b style="margin-left: 114px;">acq range</b>
			<label for="fromacq">from: </label><input type="number" id="fromacq" class="params" min=1 step=1 style="width:50px;"/>
			<label for="toacq" style="margin-left: 10px;">to: </label><input type="number" id="toacq" class="params" min=1 step=1 style="width:50px;"/>
		</p>

		<p>
			<b>fitting method</b>
			<select id="method"></select>
			<input type="button" id="fit" value="Single peak fit" style="margin-left: 50px;"/>
			<input type="button" id="autofit" value="Auto peak fit"/>
			<input type="button" id="cancel" value="Cancel" style="margin-left: 50px;"/><br/>
		</p>
		
		<p>
			<input type="button" id="clearcurr" value="Clear fitting"/>
			<input type="button" id="clearall" value="Clear all fittings"/>
			<span id="messagebox" style="margin-left: 80px;"></span>
			<input type="button" id="exportcsv" value="Download CSV" />
			<a id="linkcsv" style="display: none;"></a>
		</p>
	</div>

	<!-- peakFit -->
	<script type="text/javascript" src="js/peakFit.js"></script>
	<!-- DataMythen -->
	<script type="text/javascript" src="js/dataInsituAcq.js"></script>
	<!-- Main script -->
	<script type="text/javascript" src="js/rayonix.js"></script>
</body>
</html>
